<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Simple Calculator</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="calculator">
                            <div class="display mb-3">
                                <input type="text" class="form-control" id="display" disabled>
                            </div>
                            <div class="buttons">
                                <div class="row">
                                    <button class="btn btn-light col" onclick="appendNumber('7')">7</button>
                                    <button class="btn btn-light col" onclick="appendNumber('8')">8</button>
                                    <button class="btn btn-light col" onclick="appendNumber('9')">9</button>
                                    <button class="btn btn-warning col" onclick="chooseOperation('/')">/</button>
                                </div>
                                <div class="row">
                                    <button class="btn btn-light col" onclick="appendNumber('4')">4</button>
                                    <button class="btn btn-light col" onclick="appendNumber('5')">5</button>
                                    <button class="btn btn-light col" onclick="appendNumber('6')">6</button>
                                    <button class="btn btn-warning col" onclick="chooseOperation('*')">*</button>
                                </div>
                                <div class="row">
                                    <button class="btn btn-light col" onclick="appendNumber('1')">1</button>
                                    <button class="btn btn-light col" onclick="appendNumber('2')">2</button>
                                    <button class="btn btn-light col" onclick="appendNumber('3')">3</button>
                                    <button class="btn btn-warning col" onclick="chooseOperation('-')">-</button>
                                </div>
                                <div class="row">
                                    <button class="btn btn-light col" onclick="appendNumber('0')">0</button>
                                    <button class="btn btn-light col" onclick="appendNumber('.')">.</button>
                                    <button class="btn btn-success col" onclick="compute()">=</button>
                                    <button class="btn btn-warning col" onclick="chooseOperation('+')">+</button>
                                </div>
                                <div class="row">
                                    <button class="btn btn-danger col" onclick="clearDisplay()">C</button>
                                    <button class="btn btn-secondary col" onclick="deleteNumber()">DEL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="mt-3">Made by Omar</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
